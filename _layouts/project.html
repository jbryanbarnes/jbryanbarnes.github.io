<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body class="min-h-screen gradient-bg">
  <div class="container mx-auto px-6 py-8">
    <a href="{{ '/' | relative_url }}" class="text-white underline hover:text-gray-200 transition-colors mb-6 inline-block">&larr; Back home</a>
    
    <div class="project-content">
      <h1 class="text-4xl font-bold mb-4 gradient-text">{{ page.title }}</h1>
      <p class="italic text-sm mb-6 text-white">{{ page.date | date: "%B %-d, %Y" }}{% if page.tags %} Â· {{ page.tags | join: ", " }}{% endif %}</p>
      <img src="/assets/images/projects/{{ page.slug }}.png" alt="{{ page.title }}" class="w-full rounded-lg mb-6">
      {{ content }}
    </div>
  </div>
</body>
</html>
